<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Recargas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="stylesRecargas.css">
</head>
<body>

    <header class="navbar">
        <h2><i class="fas fa-briefcase"></i> Business Online</h2>
    </header>

    <!-- Barra de Navegación -->
    <nav class="navbar-links">
        <a href="#">Juegos</a>
        <a href="#">Recargas Móviles</a>
        <a href="#">Paquetes</a>
        <a href="#">Servicios Básicos</a>
        <a href="#">Servicios Bancarios</a>
    </nav>

    <main class="container">
        <section class="form-section">
            <h2>Solicita tu Servicio</h2>
            <form id="serviceForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" maxlength="10" pattern="[0-9]*" oninput="this.value=this.value.replace(/[^0-9]/g,'');" required>

                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" maxlength="10" pattern="[0-9]*" oninput="this.value=this.value.replace(/[^0-9]/g,'');" required> <br>

                <button type="submit">Solicitar Servicio</button>
            </form>
        </section>
    </main>

    <script>
        document.getElementById("serviceForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const cedula = document.getElementById("cedula").value;

            if (phone.length !== 10) {
                alert("El teléfono debe tener 10 dígitos.");
                return;
            }

            if (cedula.length !== 10) {
                alert("La cédula debe tener 10 dígitos.");
                return;
            }

            console.log("Solicitud recibida:");
            console.log("Nombre:", name);
            console.log("Teléfono:", phone);
            console.log("Cédula:", cedula);

            alert("Tu solicitud ha sido enviada. Pronto nos contactaremos contigo.");
            this.reset();
        });
    </script>

</body>
</html>
